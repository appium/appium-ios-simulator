os: osx
language: node_js
node_js: "10"
matrix:
  include:
    - osx_image: xcode9.3
      env: DEVICE=11.3

    - osx_image: xcode9.4
      env: DEVICE=11.4

    - osx_image: xcode10.2
      env: DEVICE=12.2

    - osx_image: xcode11
      env:
        - DEVICE=13.0
        - DEVICE_NAME="iPhone X"
before_install:
  # brew update is not necessary on new brew versions, but some Travis
  # images have v1.x, which does not auto-update
  brew update;
  brew --version;
  brew tap wix/brew;
  brew install applesimutils;
install:
  - npm install
script:
  - npm test && _FORCE_LOGS=1 npx mocha -R spec build/test/**/*-e2e-specs.js --exit
