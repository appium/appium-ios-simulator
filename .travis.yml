sudo: required
os: osx
language: node_js
node_js: "6"
matrix:
  include:
    - osx_image: xcode7.3
      env: DEVICE=9.3

    - osx_image: xcode8.3
      env: DEVICE=9.3
    - osx_image: xcode8.3
      env: DEVICE=10.3

    - osx_image: xcode9.3
      env: DEVICE=10.3
    - osx_image: xcode9.3
      env: DEVICE=11.3

    # TODO: uncomment once Travis 9.4 VMs have iOS 11.3 SDK installed
    # - osx_image: xcode9.4
    #   env: DEVICE=11.3
    - osx_image: xcode9.4
      env: DEVICE=11.4

    - osx_image: xcode10
      env: DEVICE=12.0
script:
  - npm test && _FORCE_LOGS=1 npm run mocha -- -R spec build/test/**/*-e2e-specs.js
after_success:
  - npm run coverage
