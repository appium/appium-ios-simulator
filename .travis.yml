sudo: required
os: osx
language: node_js
env:
  global:
    - _FORCE_LOGS=1
matrix:
  include:
    - os: osx
      osx_image: xcode7.3
      node_js: "7"
      env:
        matrix:
          # Travis has problems building 10.0 and 10.1 sims
          - DEVICE=9.3
          - DEVICE=10.2
          - DEVICE=11.0
    - os: osx
      osx_image: xcode7.3
      node_js: "6"
      env:
        matrix:
          - DEVICE=9.3
          - DEVICE=10.2
          - DEVICE=11.0
    - os: osx
      osx_image: xcode8.3
      node_js: "7"
      env:
        matrix:
          - DEVICE=9.3
          - DEVICE=10.2
          - DEVICE=11.0
    - os: osx
      osx_image: xcode8.3
      node_js: "6"
      env:
        matrix:
          - DEVICE=9.3
          - DEVICE=10.2
          - DEVICE=11.0
    - os: osx
      osx_image: xcode9
      node_js: "7"
      env:
        matrix:
          - DEVICE=9.3
          - DEVICE=10.2
          - DEVICE=11.0
    - os: osx
      osx_image: xcode9
      node_js: "6"
      env:
        matrix:
          - DEVICE=9.3
          - DEVICE=10.2
          - DEVICE=11.0
install:
  - node --version
  - npm install
  - npm install -g gulp
before_script:
  - node --version
  - xcodebuild -version
  - pkgutil --pkg-info=com.apple.pkg.CLTools_Executables
  - xcrun simctl list
script:
  - gulp eslint
  - gulp once
  - gulp e2e-test
after_success:
    - gulp coveralls
