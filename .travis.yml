sudo: required
os: osx
language: node_js
env:
  global:
    - _FORCE_LOGS=1
  matrix:
    # Travis has problems building 10.0 and 10.1 sims
    - DEVICE=9.3
    - DEVICE=10.2
    - DEVICE=11.0
osx_image:
  - xcode7.3
  - xcode8.3
  - xcode9
node_js:
  - "7"
  - "6"
