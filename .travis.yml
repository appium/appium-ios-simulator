os: osx
language: node_js
node_js: "10"
matrix:
  include:
    - osx_image: xcode7.3
      env: DEVICE=9.3

    - osx_image: xcode8.3
      env: DEVICE=9.3
    - osx_image: xcode8.3
      env: DEVICE=10.3

    - osx_image: xcode9.3
      env: DEVICE=10.3
    - osx_image: xcode9.3
      env: DEVICE=11.3

    # TODO: uncomment once Travis 9.4 VMs have iOS 11.3 SDK installed
    # - osx_image: xcode9.4
    #   env: DEVICE=11.3
    - osx_image: xcode9.4
      env: DEVICE=11.4

    - osx_image: xcode10.2
      env: DEVICE=12.2

    - osx_image: xcode11
      env:
        - DEVICE=13.0
        - DEVICE_NAME="iPhone X"
install:
  - npm install
  - if [ ${TRAVIS_OSX_IMAGE} != "xcode7.3" ]; then
      brew tap wix/brew;
      brew install applesimutils;
    fi
script:
  - npm test && _FORCE_LOGS=1 npx mocha -R spec build/test/**/*-e2e-specs.js --exit
after_success:
  - npm run coverage
