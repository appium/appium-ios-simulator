install:
  - node --version
  - npm install
  - npm install -g gulp
before_script:
  - node --version
  - xcodebuild -version
  - pkgutil --pkg-info=com.apple.pkg.CLTools_Executables
  - xcrun simctl list
script:
  - gulp eslint
  - gulp once
  - gulp e2e-test
after_success:
    - gulp coveralls
